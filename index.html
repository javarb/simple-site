<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Udacity challenge Course Highlights</title>
      <!-- Boostrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

      <!-- stylesheets -->
      <link rel="stylesheet" href="./public/stylesheets/site.css">     

      <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet"> 
      <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>

  </head>
  <body>

    <div class="container-fluid text-center">
      <h1 class="text-center display-4 py-5">Udacity challenge Course Highlights <i class="fas fa-brain"></i></h1>

      <div id="carouselExampleControls" class="carousel slide" data-interval="false" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">

              <section id="content" class="card container">
                <h2 class="py-3 text-center text-uppercase">My favorite content</h2>
                <div id="toolbar">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                </div>
                <div id="editor"></div>           
                <button onclick="logHtmlContent()">Log content as HTML</button>
              </section>

          </div>
          <div class="carousel-item">

            <section id="factorial" class="card container">
              <h4 class="py-3 text-center text-uppercase">My favorite content 2</h4>
              Content here
            </section>

          </div>
          <div class="carousel-item">

            <section id="arithmetic" class="card container">
              <h4 class="py-3 text-center text-uppercase">My favorite content 3</h4>
              Content here
            </section>

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>      
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script>
      var quill = new Quill('#editor', {
        modules: {
          toolbar: {
            container: '#toolbar'
          }
        },
        theme: 'snow'
      });
      function logHtmlContent() {
       console.log(quill.root.innerHTML);
      }
    </script>
  </body>
</html>
